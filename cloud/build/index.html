<html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        axios.get('questions')
            .then(function (res) {
                var questions = '';
                for (var i = 0; i < res.data.length; i++) {
                    questions += res.data[i].questionID + ': ' + 'Question:' + ' ' + res.data[i].description + '<br/>';
                    for( var j = 0; j < res.data[i].alternatives.length; j++) {
                        questions += res.data[i].alternatives[j].choice + '. ' + res.data[i].alternatives[j].content + ' ';
                    }
                    questions += '<br/> <br/>';
                }
                document.getElementById('content').innerHTML = questions;
            })
            .catch(function (err) {
                console.log(err);
            });
    });
</script>

<body>
    <div id="content"></div>
</body>

</html>
